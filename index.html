<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel= "stylesheet" href= "main.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,600,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <img src="images/logo.svg" alt"ping logo" class="logo">
  </div>

  <div class="text-container">
    <h1 class="text-one">We are launching</h1> 
    <h1 class="text-two">soon!</h1class="text-one">
  </div>
  <p>Subscribe and get notified</p>

 
  <form id="form" action="#" method="GET">
    <input type="email" id="email" placeholder="Your email address..." title="Please enter a valid email address">
  </form>

  <div id="errorMessage"></div>
  <button type="submit" id="submitEmail">Notify Me</button>

  <div>
    <img src="images/illustration-dashboard.png" alt"illustration of a dashboard" class="dashboard-img">
  </div>
  
  <footer>

    <div class="social-icons">
      <img src="images/_ionicons_svg_logo-facebook.svg" alt="facebook icon" class="icon">
      <img src="images/_ionicons_svg_logo-twitter.svg" alt="twitter icon" class="icon">
      <img src="images/_ionicons_svg_logo-instagram.svg" alt="instagram icon" class="icon">
    </div>

    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rogo009</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
